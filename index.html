      * {

        padding: 0;

      .parentDiv {

        background-size: cover;
        background-position: center;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }

      .animationParticle {
        height: 100vh;
      }

      .mobileCamp {
        display: none;
        height: 100vh;
      }

      /* Tablet Portrait */

      @media (min-width: 768px) and (max-width: 1024px) {
        .animationParticle {
          width: 165%;
          transform: translate(-20%, 10%);
        }
      }

      /* Tablet Landscape */

      @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
        .animationParticle {
          width: 135%;
          transform: translate(-13%, 0%);
        }
      }

      @media (min-width: 320px) and (max-width: 480px) {
        .animationParticle {
          display: none;
        }
        .mobileCamp {
          display: block;
        }
      }
    </style>
